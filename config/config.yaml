# Trading Analyzer Configuration

# AI Model Settings
models:
  haiku:
    model_id: "claude-haiku-4-5-20251001"
    max_tokens: 4096
    temperature: 0.0
    cost_per_1k_input: 0.00025  # $0.25 per MTok
    cost_per_1k_output: 0.00125 # $1.25 per MTok
  sonnet:
    model_id: "claude-sonnet-4-5-20250929"
    max_tokens: 8192
    temperature: 0.0
    cost_per_1k_input: 0.003    # $3 per MTok
    cost_per_1k_output: 0.015   # $15 per MTok
  opus:
    model_id: "claude-opus-4-6"
    max_tokens: 16384
    temperature: 0.0
    cost_per_1k_input: 0.015    # $15 per MTok
    cost_per_1k_output: 0.075   # $75 per MTok

# Analysis Tiers (source of truth is src/utils/tier_config.py)
# This section is for reference only â€” the Python module drives the backend.
tiers:
  lite:
    description: "Technical analysis + AI news sentiment"
    use_case: "Quick checks, learning the platform"
    price_display: "~$0.01"
    cost_range: [0.00, 0.02]
    models: ["haiku"]
    max_budget: 0.50
    speed_estimate: "~5 seconds"
  standard:
    description: "Complete analysis with SEC filings and AI synthesis"
    use_case: "Swing trades, informed decisions"
    price_display: "~$0.28"
    cost_range: [0.15, 0.40]
    models: ["haiku", "sonnet"]
    max_budget: 3.00
    speed_estimate: "~35 seconds"
    popular: true
  premium:
    description: "Advanced analysis with Opus-powered deep reasoning"
    use_case: "High-stakes trades, large positions"
    price_display: "~$0.45"
    cost_range: [0.30, 0.60]
    models: ["haiku", "sonnet", "opus"]
    max_budget: 7.00
    speed_estimate: "~45 seconds"

# Analysis Settings
analysis:
  asset_classes:
    - equities
    - options
    - futures
    - forex
    - crypto
  timeframes:
    - 1m
    - 5m
    - 15m
    - 1h
    - 4h
    - 1d
    - 1w
    - 1M
  # Gap analysis
  gap:
    min_gap_pct: 2.0           # Minimum gap size as percentage
    lookback_bars: 100          # How far back to search
  # Support/Resistance
  support_resistance:
    lookback_bars: 100
    swing_window: 5             # Bars on each side for swing detection
    sensitivity: "medium"       # low, medium, high
    round_number_interval: 10   # Psychological level spacing
  # Supply/Demand zones
  supply_demand:
    min_move_pct: 3.0           # Minimum explosive move percentage
    consolidation_bars: 5       # Max bars in base zone
    volume_threshold: 1.5       # Volume multiplier for significance
  # Evidence scorecard thresholds
  scorecard:
    min_supporting_evidence: 3
    min_contradicting_check: 2
    required_checklist_items: 5

# Data Sources
data:
  cache_dir: "data/cache"
  reports_dir: "data/reports"
  samples_dir: "data/samples"
  cache_ttl_hours: 24

# Output Settings
output:
  default_format: "markdown"
  formats:
    - markdown
    - json
    - html
  save_reports: true

# Logging
logging:
  level: "INFO"
  file: "trading_analyzer.log"
  console: true
